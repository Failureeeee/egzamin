<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styl_1.css">
    <title>malarz</title>
</head>
<body>
    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <main>
        <div id="lewy">
            <h2>Menu</h2>
            <ul>
                <Li>
                    <a href="mieszamy.html">Mieszamy</a>
                </Li>
                <Li>
                    <a href="cena.html">Wyceniamy</a>
                </Li>
            </ul>
        </div>
        <div id="srodek">
            <h2>Zapotrzebowanie na farbe</h2>
            Powierzchnia malowania (m<sup>2</sup>)
            <input type="num" id="num">
            <button id="btn">Policz</button> <br>
            <span id="wynik"></span>
        </div>
        <div id="prawy">
            <img src="obraz.png" alt="Próbki farb">
        </div>
    </main>
    <footer>
        <h3>MALARZ</h3>
        <p>Strone opracował: 00000000000</p>
    </footer>
    <script>
        const btn = document.querySelector("#btn");
        const wynik = document.querySelector("#wynik");

        btn.addEventListener("click", () => {
            const num = document.querySelector("#num").value;
            const a = Math.ceil(num / 4)
            wynik.innerHTML = `Liczba potrzebnych puszek: ${a}`
        })
</script>
</body>
</html>
